---
name: Domaine de Pipangaille - Guest Manager
version: 1.0.0
slug: domaine-pipangaille-guest-manager
description: Retrieve guest information from Amenitiz booking platform with REST
  API for Home Assistant integration
url: https://github.com/erwandecoster/domaine-de-pipangaille-rooms-scraping
startup: application
boot: auto
init: true
ports:
  3000/tcp: 3000
ports_description:
  3000/tcp: REST API port
webui: http://[HOST]:[PORT:3000]/api/status
watchdog: http://[HOST]:[PORT:3000]/api/health
options:
  amenitiz_email: your-email@example.com
  amenitiz_password: your-password
  port: 3000
  headless: true
  screenshot: false
  data_retention_days: 7
schema:
  amenitiz_email: str
  amenitiz_password: password
  port: port
  headless: bool
  screenshot: bool?
  data_retention_days: int(0,365)?
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
homeassistant: 2024.1.0
privileged: []
environment:
  NODE_ENV: production
map:
  - config:rw
  - data:rw
documentation: https://github.com/erwandecoster/domaine-de-pipangaille-rooms-scraping/blob/main/README.md
